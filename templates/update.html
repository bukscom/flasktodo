{% extends 'base.html' %}
{% block title %}
Update
{% endblock title %}

{% block body %}

<form action="/update/{{todo.srno}}" method="POST" class="container mb-2">
    <h1>Todo</h1>
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name='title' value="{{todo.title}}" id="title"
            aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input type="text" name="desc" value="{{todo.desc}}" class="form-control" id="desc">
    </div>
    <button type="submit" class="btn btn-outline-info">Submit</button>
</form>

{% endblock body %}
